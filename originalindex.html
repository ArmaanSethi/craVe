    <style>
        .demo-layout-transparent {
            position: fixed;
            left: 0;
            right: 0;
            background: url('images/restaurant-bw.jpg') center / cover;
            z-index: 1;
        }
        .demo-layout-transparent .mdl-layout__header,
        .demo-layout-transparent .mdl-layout__drawer-button {
            /* This background is dark, so we set text to white. Use 87% black instead if
               your background is light. */
            color: white;
        }
        .outer{
            width:100%;
            text-align: center;
        }
        @media only screen and (min-device-width: 801px){.outer{margin-top: 30%;min-height: 25vw;}}
        @media only screen and (max-device-width: 800px){.outer{margin-top: 80%;min-height: 100vw;}}
        .inner{
            display: inline-block
        }
    	a:hover{
			color:white
		}
        .black-footer.mdl-mega-footer{background-color:black;z-index: 10;}
        .black-footer > .mdl-mega-footer__middle-section{background-color:black;}
        .black-footer > .mdl-mega-footer__drop-down-section{background-color:black;}
        .black-footer > .mdl-mega-footer__bottom-section{background-color:black;}

        #logo{
            margin-left: 3.5%;
        }
        .input-bubble {
          position:relative;
          padding:17px;
          margin-bottom: 1em;
          border: solid 4px #00efda;
          background: #00efda;
          opacity: 0.6;
          filter: alpha(opacity=60);
          /*background: #fff;
          opacity: 0.6;
          filter: alpha(opacity=60);*/
          /* css3 */
          -webkit-border-radius:10px;
          -moz-border-radius:10px;
          border-radius:10px;
        }
    </style>
	<script>
        $(document).ready(function() {
     
            setTimeout(function(){
                $('body').addClass('loaded');
            }, 1500);
            var state = 0;
            $("#customer").click(function(){
                $("#home").toggle();
                $("#login-signup").toggle();
                $("#back").toggle();
                $("#logo").css('margin-left','0%');
                $("#input-selector").attr("href", "customer/browse.html")
                state = 1;
            });
            $("#restaurant").click(function(){
                $("#home").toggle();
                $("#login-signup").toggle();
                $("#back").toggle();
                $("#logo").css('margin-left','0%');
                $("#input-selector").attr("href", "restaurant/dashboard.html")
                state = 1;
            });
            $("#login").click(function(){
                $("#login-signup").toggle();
                $("#login-box").toggle();
                //$(".demo-layout-transparent").css('background-image','url(images/restaurant-bw-blur.jpg)');
                state = 2;
            });
            $("#back").click(function(){
                if(state==2){
                    $("#login-signup").toggle();
                    $("#login-box").toggle();
                    //$(".demo-layout-transparent").css('background-image','url(images/restaurant-bw.jpg)');
                    state=1;
                }else if(state==1){
                    $("#home").toggle();
                    $("#login-signup").toggle();
                    $("#back").toggle();
                    $("#logo").css('margin-left','3.5%');
                }
            });
            $('input').bind("enterKey",function(e){
               $('#login-input').trigger("click");
            });
            $('input').keyup(function(e){
                if(e.keyCode == 13)
                {
                    $(this).trigger("enterKey");
                }
            });
        });
    </script>
